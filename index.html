<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                //WAP to print 1 to 100

        let start=1;//initialize
       do 
       {
            //condition 1<=100 2<=100 3<=5 4<=5 5<=5 6<=5=f
         document.write(start+"<br>");//1 2 3 4 5 
         start++;//start=start+1 2 3 4 5 6
        }
        while(start<=100);
    </script>
</body>
</html>
